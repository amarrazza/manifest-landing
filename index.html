<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/css/intlTelInput.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="left-column">
            <h1>
                <span>Manifest.</span>
                <span>Your.</span>
                <span>Destiny.</span>
            </h1>
        </div>
        <div class="right-column">
            <div class="phone-container">
                <input type="tel" id="phone" placeholder="Enter your phone number">
                <button class="submit-btn">Join the Waitlist</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://vxslsmwkmfcbpdtmoigw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4c2xzbXdrbWZjYnBkdG1vaWd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2Mzg1NzgsImV4cCI6MjA3MTIxNDU3OH0.yKEZJkS8SvQEtJSx2gZ_xYE85S1DCGgyJs3Dnhz2uBI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Device ID management
        function getOrCreateDeviceId() {
            let deviceId = localStorage.getItem('manifest_device_id');
            if (!deviceId) {
                deviceId = 'dev_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('manifest_device_id', deviceId);
            }
            return deviceId;
        }


        // Get current UTC date string (YYYY-MM-DD)
        function getUTCDateString() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        // Rate limiting tracking
        function getRateLimitData() {
            const data = localStorage.getItem('manifest_rate_limits');
            return data ? JSON.parse(data) : { ip_submissions: {}, device_submissions: {} };
        }

        function saveRateLimitData(data) {
            localStorage.setItem('manifest_rate_limits', JSON.stringify(data));
        }

        // Check if rate limited (device only now, IP is server-side)
        function checkDeviceRateLimit() {
            const deviceId = getOrCreateDeviceId();
            const today = getUTCDateString();
            const rateLimits = getRateLimitData();

            // Clean up old data (not today)
            Object.keys(rateLimits.device_submissions).forEach(date => {
                if (date !== today) delete rateLimits.device_submissions[date];
            });
            saveRateLimitData(rateLimits);

            // Check device limit (1 per day)
            if (rateLimits.device_submissions[today]?.[deviceId] >= 1) {
                return { limited: true, reason: 'Device limit reached (1 per day). Try again tomorrow.' };
            }

            return { limited: false, deviceId };
        }

        // Record submission for rate limiting (device only now)
        function recordDeviceSubmission() {
            const deviceId = getOrCreateDeviceId();
            const today = getUTCDateString();
            const rateLimits = getRateLimitData();

            // Initialize today's data if needed
            if (!rateLimits.device_submissions[today]) {
                rateLimits.device_submissions[today] = {};
            }

            // Mark device as having submitted today
            rateLimits.device_submissions[today][deviceId] = 1;

            saveRateLimitData(rateLimits);
        }

        // UI Cooldown management
        function setCooldown() {
            const cooldownExpiry = Date.now() + 45000; // 45 seconds
            localStorage.setItem('manifest_cooldown_expiry', cooldownExpiry);
            return cooldownExpiry;
        }

        function getCooldownRemaining() {
            const expiry = localStorage.getItem('manifest_cooldown_expiry');
            if (!expiry) return 0;
            const remaining = parseInt(expiry) - Date.now();
            return remaining > 0 ? remaining : 0;
        }

        function clearCooldown() {
            localStorage.removeItem('manifest_cooldown_expiry');
        }

        // Initialize phone input
        const input = document.querySelector("#phone");
        const submitBtn = document.querySelector(".submit-btn");
        let userCountry = 'us';
        let utilsLoaded = false;
        let cooldownInterval = null;
        
        // Disable submit button by default until utils are loaded
        submitBtn.disabled = true;
        submitBtn.textContent = 'Loading...';
        
        // Cooldown UI update function
        function updateCooldownUI(forceShow = false) {
            const remaining = getCooldownRemaining();
            if (remaining > 0) {
                if (forceShow) {
                    const seconds = Math.ceil(remaining / 1000);
                    submitBtn.disabled = true;
                    submitBtn.textContent = `Wait ${seconds}s`;
                    submitBtn.style.backgroundColor = '#666';
                    
                    if (!cooldownInterval) {
                        cooldownInterval = setInterval(() => {
                            const newRemaining = getCooldownRemaining();
                            if (newRemaining <= 0) {
                                clearInterval(cooldownInterval);
                                cooldownInterval = null;
                                clearCooldown();
                                if (utilsLoaded) {
                                    submitBtn.disabled = false;
                                    submitBtn.textContent = 'Join the Waitlist';
                                    submitBtn.style.backgroundColor = '';
                                }
                            } else {
                                const newSeconds = Math.ceil(newRemaining / 1000);
                                submitBtn.textContent = `Wait ${newSeconds}s`;
                            }
                        }, 100);
                    }
                }
                return true; // Cooldown active
            }
            return false; // No cooldown
        }

        // Fetch user country for phone input
        fetch("https://ipapi.co/json")
            .then(res => res.json())
            .then(data => {
                userCountry = data.country_code;
            })
            .catch(() => {
                userCountry = 'us';
            });
        
        const iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                // Use already fetched country or fetch again
                if (userCountry && userCountry !== 'us') {
                    success(userCountry);
                } else {
                    fetch("https://ipapi.co/json")
                        .then(res => res.json())
                        .then(data => {
                            userCountry = data.country_code;
                            success(data.country_code);
                        })
                        .catch(() => success("us"));
                }
            },
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/js/utils.js"
        });

        // Don't show cooldown UI on page load, just check if it exists
        const hasCooldown = getCooldownRemaining() > 0;

        // Wait for utils script to load
        iti.promise.then(() => {
            console.log('utils loaded');
            utilsLoaded = true;
            // Enable button regardless of cooldown (user needs to click to see cooldown)
            submitBtn.disabled = false;
            submitBtn.textContent = 'Join the Waitlist';
        }).catch(() => {
            console.error('Failed to load utils script');
            // Fallback: check if utils are already loaded
            if (window.intlTelInputUtils) {
                console.log('utils loaded (fallback)');
                utilsLoaded = true;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join the Waitlist';
            } else {
                // Still enable button but with limited functionality
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join the Waitlist';
            }
        });

        // Handle form submission
        submitBtn.addEventListener('click', async function() {
            // Guard: Block submission if utils haven't loaded yet
            if (!utilsLoaded && !window.intlTelInputUtils) {
                console.warn('Utils not loaded yet, blocking submission');
                submitBtn.textContent = 'Please wait...';
                setTimeout(() => {
                    submitBtn.textContent = 'Join the Waitlist';
                }, 1000);
                return;
            }

            // Guard: Check if in cooldown and show countdown if trying to submit again
            if (getCooldownRemaining() > 0) {
                updateCooldownUI(true); // Force show the countdown
                return;
            }

            // Start cooldown silently (no UI update yet)
            setCooldown();
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            const originalText = 'Join the Waitlist';
            submitBtn.textContent = 'Checking...';

            try {
                // Check device rate limit (client-side)
                const deviceCheck = checkDeviceRateLimit();
                if (deviceCheck.limited) {
                    throw new Error(deviceCheck.reason);
                }

                submitBtn.textContent = 'Joining...';
                
                const deviceId = deviceCheck.deviceId;
                // Get the phone number
                const phoneNumber = iti.getNumber();
                
                // Debug logging
                console.log('Input value:', input.value);
                console.log('Formatted number:', phoneNumber);
                console.log('Is valid (strict):', iti.isValidNumber());
                
                // Validate phone number with fallback
                // If utils isn't loaded or validation fails, do basic check
                if (input.value.trim() === '') {
                    throw new Error('Please enter a phone number');
                }
                
                // Basic validation: check if we have a reasonable phone number
                // Allow if it's either strictly valid OR looks like a phone number
                const hasReasonableLength = input.value.replace(/\D/g, '').length >= 10;
                const isStrictlyValid = iti.isValidNumber && iti.isValidNumber();
                
                if (!isStrictlyValid && !hasReasonableLength) {
                    throw new Error('Please enter a valid phone number');
                }
                
                // Use E.164 format if available, otherwise format it ourselves
                const finalPhoneNumber = phoneNumber || '+1' + input.value.replace(/\D/g, '');
                const countryData = iti.getSelectedCountryData();

                // Call Edge Function instead of direct insert
                const response = await fetch(`${supabaseUrl}/functions/v1/add-to-waitlist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    },
                    body: JSON.stringify({
                        phone_number: finalPhoneNumber,
                        country_code: countryData.iso2.toUpperCase(),
                        ip_country: userCountry ? userCountry.toUpperCase() : null,
                        device_id: deviceId
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    // Handle specific error codes
                    if (result.code === 'RATE_LIMIT_IP') {
                        throw new Error(result.error || 'IP limit reached (3 per day). Try again tomorrow.');
                    } else if (result.code === 'DUPLICATE_PHONE') {
                        throw new Error(result.error || 'This number is already on the waitlist!');
                    } else {
                        throw new Error(result.error || 'Failed to add to waitlist');
                    }
                }

                // Success - record device submission for client-side rate limiting
                recordDeviceSubmission();

                // Success - show feedback
                submitBtn.textContent = 'âœ“ You\'re on the list!';
                submitBtn.style.backgroundColor = '#2d7a2d';
                input.value = '';
                
                // Reset button after 3 seconds (but cooldown remains active in background)
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.backgroundColor = '';
                    submitBtn.disabled = false;
                }, 3000);

            } catch (error) {
                // Show error message
                submitBtn.textContent = error.message || 'Something went wrong';
                submitBtn.style.backgroundColor = '#d32f2f';
                
                // Reset button after 3 seconds (but cooldown remains active in background)
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.backgroundColor = '';
                    submitBtn.disabled = false;
                }, 3000);
            }
        });

        // Allow Enter key to submit
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
