<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Manifest</title>
    <meta name="description" content="Join the waitlist">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Manifest">
    <meta property="og:description" content="Join the waitlist">
    <meta property="og:image" content="https://www.manifestios.com/preview.png">
    <meta property="og:url" content="https://www.manifestios.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Manifest">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Manifest">
    <meta name="twitter:description" content="Join the waitlist">
    <meta name="twitter:image" content="https://www.manifestios.com/preview.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/css/intlTelInput.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="main-content">
            <div class="left-column">
                <h1>
                    <span>Manifest.</span>
                    <span>Your.</span>
                    <span>Destiny.</span>
                </h1>
            </div>
            <div class="right-column">
                <div class="phone-container">
                    <div class="phone-input-wrapper">
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    <button class="submit-btn">Join the Waitlist</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="footer-text">For iOS only</span>
            <img src="manifest-logo.svg" alt="Manifest" class="manifest-logo">
            <div class="follow-section">
                <span class="footer-text">Follow us on</span>
                <a href="https://x.com/manifestios" class="social-link" target="_blank" rel="noopener noreferrer">
                    <img src="x-logo.svg" alt="X" class="x-logo">
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://vxslsmwkmfcbpdtmoigw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4c2xzbXdrbWZjYnBkdG1vaWd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2Mzg1NzgsImV4cCI6MjA3MTIxNDU3OH0.yKEZJkS8SvQEtJSx2gZ_xYE85S1DCGgyJs3Dnhz2uBI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Device ID management
        function getOrCreateDeviceId() {
            let deviceId = localStorage.getItem('manifest_device_id');
            if (!deviceId) {
                deviceId = 'dev_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('manifest_device_id', deviceId);
            }
            return deviceId;
        }


        // Get current UTC date string (YYYY-MM-DD)
        function getUTCDateString() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        // Rate limiting tracking
        function getRateLimitData() {
            const data = localStorage.getItem('manifest_rate_limits');
            return data ? JSON.parse(data) : { ip_submissions: {}, device_submissions: {} };
        }

        function saveRateLimitData(data) {
            localStorage.setItem('manifest_rate_limits', JSON.stringify(data));
        }

        // Check if rate limited (device only now, IP is server-side)
        function checkDeviceRateLimit() {
            const deviceId = getOrCreateDeviceId();
            const today = getUTCDateString();
            const rateLimits = getRateLimitData();

            // Clean up old data (not today)
            Object.keys(rateLimits.device_submissions).forEach(date => {
                if (date !== today) delete rateLimits.device_submissions[date];
            });
            saveRateLimitData(rateLimits);

            // Check device limit (1 per day)
            if (rateLimits.device_submissions[today]?.[deviceId] >= 1) {
                return { limited: true, reason: 'Device limit reached (1 per day). Try again tomorrow.' };
            }

            return { limited: false, deviceId };
        }

        // Record submission for rate limiting (device only now)
        function recordDeviceSubmission() {
            const deviceId = getOrCreateDeviceId();
            const today = getUTCDateString();
            const rateLimits = getRateLimitData();

            // Initialize today's data if needed
            if (!rateLimits.device_submissions[today]) {
                rateLimits.device_submissions[today] = {};
            }

            // Mark device as having submitted today
            rateLimits.device_submissions[today][deviceId] = 1;

            saveRateLimitData(rateLimits);
        }

        // Check if device has already submitted today
        function hasDeviceSubmittedToday() {
            const deviceId = getOrCreateDeviceId();
            const today = getUTCDateString();
            const rateLimits = getRateLimitData();
            return rateLimits.device_submissions[today]?.[deviceId] >= 1;
        }

        // Initialize phone input
        const input = document.querySelector("#phone");
        const submitBtn = document.querySelector(".submit-btn");
        const phoneWrapper = document.querySelector('.phone-input-wrapper');
        let userCountry = 'us';
        let utilsLoaded = false;
        let animationInterval;
        let hasUserInteracted = false;
        let iti; // Store intl-tel-input instance globally
        
        // Check if device already submitted today
        if (hasDeviceSubmittedToday()) {
            submitBtn.disabled = true;
            submitBtn.textContent = '✓ You\'re on the list!';
            submitBtn.style.backgroundColor = '#2d7a2d';
        } else {
            // Disable submit button by default until utils are loaded
            submitBtn.disabled = true;
            submitBtn.textContent = 'Join the Waitlist';
        }

        // Helper function to get cached country code
        function getCachedCountryCode() {
            const cached = localStorage.getItem('geo_country');
            if (cached) {
                const data = JSON.parse(cached);
                // Check if cache is less than 24 hours old
                if (Date.now() - data.timestamp < 24 * 60 * 60 * 1000) {
                    return data.country;
                }
            }
            return null;
        }

        // Helper function to cache country code
        function cacheCountryCode(country) {
            localStorage.setItem('geo_country', JSON.stringify({
                country: country,
                timestamp: Date.now()
            }));
        }

        // Null-safe helper to get selected country ISO code
        function getSelectedCountryCode() {
            try {
                const countryData = iti.getSelectedCountryData();
                if (countryData && countryData.iso2) {
                    return countryData.iso2.toUpperCase();
                }
            } catch (e) {
                console.warn('Error getting country code:', e);
            }
            return null;
        }

        // Initialize with default country first
        iti = window.intlTelInput(input, {
            initialCountry: "us", // Safe default
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.2/build/js/utils.js"
        });

        // After initialization, try to get better country code asynchronously
        const cachedCountry = getCachedCountryCode();
        if (cachedCountry) {
            // Use cached country
            userCountry = cachedCountry;
            iti.setCountry(cachedCountry.toLowerCase());
        } else {
            // Fetch fresh country code
            fetch("https://ipapi.co/json")
                .then(res => res.json())
                .then(data => {
                    if (data.country_code) {
                        userCountry = data.country_code;
                        cacheCountryCode(data.country_code);
                        iti.setCountry(data.country_code.toLowerCase());
                    }
                })
                .catch(() => {
                    // Silent fail, keep default
                    console.log('Geo lookup failed, using default country');
                });
        }

        // Wait for utils script to load
        iti.promise.then(() => {
            console.log('utils loaded');
            utilsLoaded = true;
            // Only enable button if device hasn't submitted today
            if (!hasDeviceSubmittedToday()) {
                submitBtn.disabled = false;
            }
        }).catch(() => {
            console.error('Failed to load utils script');
            // Fallback: check if utils are already loaded
            if (window.intlTelInputUtils) {
                console.log('utils loaded (fallback)');
                utilsLoaded = true;
                if (!hasDeviceSubmittedToday()) {
                    submitBtn.disabled = false;
                }
            } else {
                // Still enable button but with limited functionality
                if (!hasDeviceSubmittedToday()) {
                    submitBtn.disabled = false;
                }
            }
        });

        // Handle form submission
        submitBtn.addEventListener('click', async function() {
            // Guard: Block submission if utils haven't loaded yet
            if (!utilsLoaded && !window.intlTelInputUtils) {
                console.warn('Utils not loaded yet, blocking submission');
                submitBtn.textContent = 'Please wait...';
                setTimeout(() => {
                    submitBtn.textContent = 'Join the Waitlist';
                }, 1000);
                return;
            }

            // Check if country is selected
            const countryCode = getSelectedCountryCode();
            if (!countryCode) {
                // No country selected - show friendly error
                submitBtn.textContent = 'Choose your country code first';
                submitBtn.style.backgroundColor = '#ff9800';
                
                // Add error styling to phone wrapper
                phoneWrapper.style.border = '2px solid #ff9800';
                
                // Open the country dropdown programmatically
                const countryButton = input.parentElement.querySelector('.iti__selected-flag');
                if (countryButton) {
                    countryButton.click();
                    // Focus on the search box if it exists
                    setTimeout(() => {
                        const searchBox = document.querySelector('.iti__search-input');
                        if (searchBox) {
                            searchBox.focus();
                        }
                    }, 100);
                }
                
                // Revert UI after 2.5 seconds
                setTimeout(() => {
                    submitBtn.textContent = 'Join the Waitlist';
                    submitBtn.style.backgroundColor = '';
                    phoneWrapper.style.border = '';
                }, 2500);
                
                return;
            }

            
            // Disable button and show loading state
            submitBtn.disabled = true;
            const originalText = 'Join the Waitlist';
            submitBtn.textContent = 'Checking...';

            try {
                // Check device rate limit (client-side)
                const deviceCheck = checkDeviceRateLimit();
                if (deviceCheck.limited) {
                    // Show persistent success state since they already submitted today
                    submitBtn.textContent = '✓ You\'re on the list!';
                    submitBtn.style.backgroundColor = '#2d7a2d';
                    submitBtn.disabled = true;
                    // Don't reset the button - keep it in success state
                    return;
                }

                submitBtn.textContent = 'Joining...';
                
                const deviceId = deviceCheck.deviceId;
                // Get the phone number
                const phoneNumber = iti.getNumber();
                
                
                // Validate phone number with fallback
                // If utils isn't loaded or validation fails, do basic check
                if (input.value.trim() === '') {
                    throw new Error('Please enter a phone number');
                }
                
                // Basic validation: check if we have a reasonable phone number
                // Allow if it's either strictly valid OR looks like a phone number
                const hasReasonableLength = input.value.replace(/\D/g, '').length >= 8;
                const isStrictlyValid = iti.isValidNumber && iti.isValidNumber();
                
                if (!isStrictlyValid && !hasReasonableLength) {
                    throw new Error('Please enter a valid phone number');
                }
                
                // Use E.164 format if available, otherwise format it ourselves
                const finalPhoneNumber = phoneNumber || '+1' + input.value.replace(/\D/g, '');
                
                // Get country code safely
                const safeCountryCode = getSelectedCountryCode() || 'US';

                // Call Edge Function instead of direct insert
                const response = await fetch(`${supabaseUrl}/functions/v1/add-to-waitlist`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    },
                    body: JSON.stringify({
                        phone_number: finalPhoneNumber,
                        country_code: safeCountryCode,
                        ip_country: userCountry ? userCountry.toUpperCase() : null,
                        device_id: deviceId
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    // Handle specific error codes
                    if (result.code === 'RATE_LIMIT_IP') {
                        throw new Error(result.error || 'IP limit reached (3 per day). Try again tomorrow.');
                    } else if (result.code === 'DUPLICATE_PHONE') {
                        throw new Error(result.error || 'This number is already on the waitlist!');
                    } else {
                        throw new Error(result.error || 'Failed to add to waitlist');
                    }
                }

                // Success - record device submission for client-side rate limiting
                recordDeviceSubmission();

                // Success - show persistent feedback
                submitBtn.textContent = '✓ You\'re on the list!';
                submitBtn.style.backgroundColor = '#2d7a2d';
                input.value = '';
                submitBtn.disabled = true;
                // Don't reset - keep success state since device limit is now reached

            } catch (error) {
                // Show error message
                submitBtn.textContent = error.message || 'Something went wrong';
                submitBtn.style.backgroundColor = '#d32f2f';
                
                // Reset button after 3 seconds for errors
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.backgroundColor = '';
                    submitBtn.disabled = false;
                }, 3000);
            }
        });

        // Allow Enter key to submit
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                submitBtn.click();
            }
        });

        // Function to replay swing animation using WAAPI
        function replaySwing() {
            if (!hasUserInteracted && !hasDeviceSubmittedToday() && input.value.trim() === '') {
                phoneWrapper.animate([
                    { transform: 'rotate(0deg)' },
                    { transform: 'rotate(6deg)' },
                    { transform: 'rotate(-6deg)' },
                    { transform: 'rotate(4deg)' },
                    { transform: 'rotate(-3deg)' },
                    { transform: 'rotate(0deg)' }
                ], {
                    duration: 1000,
                    easing: 'ease-in-out'
                });
            }
        }

    </script>
    
    <script>
        // Moved to Web Animations API due to Safari issues with CSS animations
        document.addEventListener('DOMContentLoaded', function() {
            const headlines = document.querySelectorAll('h1 span');
            const phoneInput = document.querySelector('#phone');
            
            // Feature detection for WAAPI
            const supportsWAAPI = typeof Element.prototype.animate === 'function';
            
            // Bypassing reduced motion check to test mobile animations
            // const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            // If no WAAPI support, just show content
            if (!supportsWAAPI) {
                headlines.forEach(span => {
                    span.style.opacity = '1';
                });
                return;
            }
            
            // Animate headlines with consistent timing
            const animateHeadlines = () => {
                headlines.forEach((span, index) => {
                    span.animate([
                        { opacity: 0 },
                        { opacity: 1 }
                    ], {
                        duration: 1000,
                        delay: index * 600, // 100ms buffer + 0.6s stagger
                        easing: 'ease-out',
                        fill: 'forwards'
                    });
                });
            };
            
            // Use consistent timing for animations
            setTimeout(animateHeadlines, 100);
            
            // Start repeating swing animation after initial delay
            setTimeout(() => {
                if (!hasDeviceSubmittedToday()) {
                    replaySwing(); // Call immediately for first swing
                    // Replay animation every 4 seconds
                    animationInterval = setInterval(replaySwing, 4000);
                }
            }, 2250); // Initial delay
            
            // Stop animations when user interacts with input
            input.addEventListener('focus', () => {
                hasUserInteracted = true;
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
            });
            
            input.addEventListener('input', () => {
                hasUserInteracted = true;
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
            });
        });
    </script>
    
    <noscript>
        <style>
            h1 span { opacity: 1 !important; }
        </style>
    </noscript>
</body>
</html>
